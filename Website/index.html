<!DOCTYPE html>
<html lang="en">
<hea<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection</title>
    <!-- Update paths to use absolute paths -->
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1>DeepFake Detection</h1>
            <p class="lead">Upload a video to detect if it's a deepfake</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-container text-center p-5 mb-4">
                    <div id="drop-zone" class="drop-zone mb-3">
                        <div class="drop-zone-prompt">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag and drop your video here or click to upload</p>
                            <small class="text-muted">Supported formats: MP4, AVI, MOV</small>
                        </div>
                        <input type="file" id="file-input" accept="video/*" class="drop-zone-input" />
                    </div>
                    <div id="upload-progress" class="progress d-none mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>

                <div id="results" class="results-container d-none">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="card-title mb-0">Detection Results</h3>
                        </div>
                        <div class="card-body">
                            <div class="result-summary text-center mb-4">
                                <h2 id="prediction-result" class="mb-3"></h2>
                                <div class="confidence-score">
                                    <span>Confidence Score:</span>
                                    <span id="confidence-score"></span>
                                </div>
                            </div>

                            <div class="analysis-section">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4>Original Frame</h4>
                                        <div class="image-container">
                                            <img id="original-frame" class="img-fluid" alt="Original frame">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h4>Heatmap Analysis</h4>
                                        <div class="image-container">
                                            <img id="heatmap" class="img-fluid" alt="Heatmap visualization">
                                        </div>
                                    </div>
                                </div>

                                <div id="facial-analysis" class="mt-4">
                                    <h4>Facial Region Analysis</h4>
                                    <div id="focused-regions" class="focused-regions"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
