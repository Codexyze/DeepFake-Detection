<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepFake Detection</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f5f5f9;
            --text-color: #2d3436;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f9 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(120deg, #6c63ff 0%, #7c4dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin: 2rem 0;
        }

        .upload-zone {
            border: 2px dashed #e0e0e0;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: var(--primary-color);
            background: var(--secondary-color);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(120deg, #6c63ff 0%, #7c4dff 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
        }

        .result-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            margin: 2rem 0;
            display: none;
        }

        .frame-display {
            max-width: 100%;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .analysis-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .loading {
            display: none;
            margin: 2rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .prediction-result {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .real {
            color: #27ae60;
        }

        .fake {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepFake Detection</h1>
        
        <div class="upload-section">
            <div class="upload-zone" id="dropZone">
                <div class="upload-icon">ðŸ“¤</div>
                <h3>Drag and drop your video here</h3>
                <p>or</p>
                <input type="file" id="fileInput" accept="video/*" style="display: none;">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>
        </div>

        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Analyzing video...</p>
        </div>

        <div class="result-section" id="resultSection">
            <h2>Analysis Results</h2>
            <div class="analysis-section">
                <div>
                    <h3>Original Frame</h3>
                    <img id="originalFrame" class="frame-display" alt="Original frame">
                </div>
                <div>
                    <h3>Attention Map</h3>
                    <img id="gradcamImage" class="frame-display" alt="GradCAM visualization">
                </div>
            </div>
            <div class="prediction-result" id="predictionResult"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.querySelector('.loading');
        const resultSection = document.getElementById('resultSection');
        const originalFrame = document.getElementById('originalFrame');
        const gradcamImage = document.getElementById('gradcamImage');
        const predictionResult = document.getElementById('predictionResult');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('hover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('hover');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('video/')) {
                    uploadVideo(file);
                } else {
                    alert('Please upload a video file.');
                }
            }
        }

        async function uploadVideo(file) {
            const formData = new FormData();
            formData.append('video', file);

            loading.style.display = 'block';
            resultSection.style.display = 'none';

            try {
                // Upload and process video
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                // Get the 3rd frame
                const frameResponse = await fetch('/get_3rd_frame');
                const frameData = await frameResponse.json();
                
                if (frameData.image_bytes) {
                    const uint8Array = new Uint8Array(frameData.image_bytes);
                    const blob = new Blob([uint8Array], { type: 'image/jpeg' });
                    originalFrame.src = URL.createObjectURL(blob);
                }

                // Get GradCAM visualization
                const gradcamResponse = await fetch('/gradcam');
                const gradcamData = await gradcamResponse.json();
                
                if (gradcamData.heatmap_bytes) {
                    const uint8Array = new Uint8Array(gradcamData.heatmap_bytes);
                    const blob = new Blob([uint8Array], { type: 'image/jpeg' });
                    gradcamImage.src = URL.createObjectURL(blob);
                }

                // Display prediction result
                predictionResult.textContent = `Prediction: ${result.prediction} (${(result.score * 100).toFixed(2)}% confidence)`;
                predictionResult.className = `prediction-result ${result.prediction.toLowerCase()}`;

                resultSection.style.display = 'block';
            } catch (error) {
                alert('Error processing video: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
